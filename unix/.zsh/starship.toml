format = """
╭─[](#F6F1F1)\
$env_var\
[](bg:#19A7CE fg:#F6F1F1)\
$directory\
[](fg:#19A7CE bg:#146C94)\
$git_branch\
$git_status\
[](fg:#146C94 bg:#0b5374)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$php\
$python\
$docker_context\
$kubernetes\
[](fg:#0b5374 bg:#000000)\
$cmd_duration\
$time\
[ ](fg:#000000)
╰─$character\
"""

#---

add_newline = false

#---

[character]
# ➜❯
success_symbol = '[❯](#3d85c6)'
error_symbol = '[❯](#cc0000)'

#---

[env_var.STARSHIP_DISTRO]
format = '[$env_value  ]($style)'
style = "bg:#F6F1F1 fg:#090c0c"
variable = "STARSHIP_DISTRO"
disabled = false

# [env_var.USER]
# format = '[$env_value ]($style)'
# style = "bg:#F6F1F1 fg:#090c0c"
# variable = "USER"
# disabled = false

[env_var.STARSHIP_DEVICE]
style = "bg:#F6F1F1 fg:#090c0c"
format = '[$env_value]($style)'
variable = "STARSHIP_DEVICE"
disabled = false

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[directory]
style = "fg:#F6F1F1 bg:#19A7CE"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "
read_only_style = "red"
home_symbol = "~"

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Videos" = ""

[git_branch]
symbol = " "
style = "fg:#F6F1F1 bg:#146C94"
format = "[ $symbol$branch ]($style)"
truncation_symbol = "…/"

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "fg:#F6F1F1 bg:#146C94"
conflicted = "🏳"
up_to_date = ""
untracked = ""
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '[++$count](fg:#ffd966 bg:#146C94)'
stashed = ""
modified = ""
renamed = "襁"
deleted = ""

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version)](fg:#F6F1F1 bg:#0b5374)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version)](fg:#F6F1F1 bg:#0b5374)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version)](fg:#F6F1F1 bg:#0b5374)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version)](fg:#F6F1F1 bg:#0b5374)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#000000"
format = '[[  $time](fg:#a0a9cb bg:#000000)]($style)'

[cmd_duration]
disabled = false
style = "bg:#000000"
format = '[[  $duration](fg:#ffffff bg:#000000)]($style)'

[docker_context]
symbol = " "
style = "fg:#F6F1F1 bg:#0b5374"
format = '[ $symbol$context]($style)'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
disabled = false
only_with_files = false

[kubernetes]
symbol = "ﴱ "
format = '[ $symbol$context\($namespace\)](bold purple) '
disabled = false

[python]
symbol = " "
style = "fg:#F6F1F1 bg:#0b5374"
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\) )]($style)'
python_binary = ['python', 'python3', 'python2']
detect_extensions = ['py']
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini']
disabled = false
pyenv_version_name = false
pyenv_prefix = "pyenv"

