format = """
╭─[](#F6F1F1)\
$env_var\
[](bg:#19A7CE fg:#F6F1F1)\
$directory\
[](fg:#19A7CE bg:#146C94)\
$git_branch\
$git_status\
[](fg:#146C94 bg:#0b5374)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$php\
[](fg:#0b5374 bg:#1d2230)\
$docker_context\
$kubernetes\
[](fg:#1d2230 bg:#000000)\
$time\
$cmd_duration\
[ ](fg:#000000)
╰─$character\
"""

#---

add_newline = false

#---

[character]
# ➜❯
success_symbol = '[❯](bold blue)'
error_symbol = '[❯](bold red)'

#---

# Show icon
[env_var.STARSHIP_DISTRO]
format = '[$env_value ]($style)'
style = "bg:#F6F1F1 fg:#090c0c"
variable = "STARSHIP_DISTRO"
disabled = false

# Show username
# [env_var.USER]
# format = '[$env_value]($style)'
# style = "bg:#F6F1F1 fg:#090c0c"
# variable = "USER"
# disabled = false
 
# Show device on what?
[env_var.STARSHIP_DEVICE]
style = "bg:#F6F1F1 fg:#090c0c"
format = '[$env_value]($style)'
variable = "STARSHIP_DEVICE"
disabled = false

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[directory]
style = "fg:#F6F1F1 bg:#19A7CE"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#146C94"
format = '[[ $symbol $branch ](fg:#F6F1F1 bg:#146C94)]($style)'

[git_status]
style = "bg:#146C94"
format = '[[($all_status$ahead_behind )](fg:#F6F1F1 bg:#146C94)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F6F1F1 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F6F1F1 bg:#212736)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F6F1F1 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F6F1F1 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#000000"
format = '[[  $time ](fg:#a0a9cb bg:#000000)]($style)'

[cmd_duration]
disabled = false
style = "bg:#000000"
format = '[[- $duration ](fg:#DDDDDD bg:#000000)]($style)'


#---

